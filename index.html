
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container mt-5">
        <div class="weather-container text-center">
            <h1 class="mb-4">Weather App</h1>
            <form id="weatherForm" class="weather-form">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="cityInput" class="sr-only">Enter City:</label>
                        <input type="text" class="form-control mb-2" id="cityInput" placeholder="Enter city" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="getWeatherBtn">Get Weather</button>
                    </div>
                </div>
            </form>
            <div id="weather-info" class="mt-4 row"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
